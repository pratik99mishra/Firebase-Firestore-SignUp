    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div class="alert" style="text-align: center; padding: 10px; background: #79c879; color: #fff; margin-bottom: 10px; display: none;">You Registered Successfully.</div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" required/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="zipcode" id="zipcode" placeholder="Zip Code" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="phone" id="phone" placeholder="Phone Number" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password" required/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button onclick="registeruser()" type="submit" name="submit" id="submit" class="form-submit" value="Sign up">Sign Up</button>
                            <!--<input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>-->
                        </div>
                        
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="http://localhost/SignUp-Form/Login.html" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>
